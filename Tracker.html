<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Tracker.css">
</head>

<body>
  <div class="header">
    <p class="m-0">Expense<br>Tracker
      <img src="./spending.png" alt="" width="35px">
    </p>
  </div>

  <div class="input-form">
    <div class="form-floating inputs">
      <input type="date" class="form-control dateInput" id="inputDate" placeholder="Enter date">
      <label for="inputDate">Date</label>
    </div>
    <div class="form-floating inputs">
      <input type="number" class="form-control amountInput" id="inputAmount" placeholder="Enter Amount">
      <label for="inputAmount">Amount</label>
    </div>

    <select class="form-select inputs transactionType" aria-label="Default select example">
      <option selected>Transaction Type</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <button class="btn" id="add-button" onclick="addRow()">+</button>
  </div>

  <div class="cards mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0">Total Income
          <img src="./wallet-filled-money-tool.png" alt="" width="35px">
        </h5>
        <h1 class="m-0">
          <img src="./currency (2).png" alt="" width="35px">
          <span id="totalIncome" class="m-0">0</span>
        </h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0">Total Expense
          <img src="./expenses.png" alt="" width="40px">
        </h5>
        <h1 class="m-0">
          <img src="./currency (2).png" alt="" width="35px">
          <span id="expense" class="m-0">0</span>
        </h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title m-0">Balance
          <img src="./rupee.png" alt="" width="35px">
        </h5>
        <h1 class="m-0">
          <img src="./currency (2).png" alt="" width="35px">
          <span id="balance" class="m-0">0</span>
        </h1>
      </div>
    </div>
  </div>

  <table class="transaction-table mt-3" id="table">
    <tr id="header-row">
      <th>Amount</th>
      <th>Transaction Type</th>
      <th>Transaction Date</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    let table = document.getElementById('table');

    function deleteRow(button) {
      let row = button.closest('tr');
      let amount = parseInt(row.children[0].innerText) || 0;
      let type = row.children[1].innerText;

      let income = parseInt(document.getElementById('totalIncome').innerText) || 0;
      let expense = parseInt(document.getElementById('expense').innerText) || 0;
      let balance = parseInt(document.getElementById('balance').innerText) || 0;

      if (type === 'income') {
        document.getElementById('totalIncome').innerText = income - amount;
        document.getElementById('balance').innerText = balance - amount;
      } else if (type === 'expense') {
        document.getElementById('expense').innerText = expense - amount;
        document.getElementById('balance').innerText = balance + amount;
      }

      row.remove();
    }

    function addRow() {
      let date = document.getElementsByClassName('dateInput')[0].value;
      let amount = document.getElementsByClassName('amountInput')[0].value;
      let transactionType = document.getElementsByClassName('transactionType')[0].value;

      if (!date || !amount || transactionType === "Transaction Type") {
        alert("Please enter all fields.");
        return;
      }

      let row = document.createElement('tr');

      let amountCell = document.createElement('td');
      amountCell.innerText = amount;

      let transactionCell = document.createElement('td');
      transactionCell.innerText = transactionType;

      let dateCell = document.createElement('td');
      dateCell.innerText = date;

      let binCell = document.createElement('td');
      let deleteButton = document.createElement('button');
      let binImage = document.createElement('img');
      binImage.src = './recycle-bin.png';
      binImage.style.width = '25px';
      binImage.style.height = '25px';

      deleteButton.appendChild(binImage);
      deleteButton.classList.add('delete-button');
      deleteButton.onclick = function () {
        deleteRow(this);
      };

      binCell.appendChild(deleteButton);

      row.appendChild(amountCell);
      row.appendChild(transactionCell);
      row.appendChild(dateCell);
      row.appendChild(binCell);

      table.appendChild(row);

      let totalIncome = parseInt(document.getElementById('totalIncome').innerText) || 0;
      let totalExpense = parseInt(document.getElementById('expense').innerText) || 0;
      let balance = parseInt(document.getElementById('balance').innerText) || 0;

      if (transactionType === 'income') {
        document.getElementById('totalIncome').innerText = totalIncome + parseInt(amount);
        document.getElementById('balance').innerText = balance + parseInt(amount);
      } else if (transactionType === 'expense') {
        document.getElementById('expense').innerText = totalExpense + parseInt(amount);
        document.getElementById('balance').innerText = balance - parseInt(amount);
      }

      // âœ… Clear input fields
      document.getElementsByClassName('dateInput')[0].value = "";
      document.getElementsByClassName('amountInput')[0].value = "";
      document.getElementsByClassName('transactionType')[0].value = "Transaction Type";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
